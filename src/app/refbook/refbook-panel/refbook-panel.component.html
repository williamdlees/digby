<div *ngIf="selection !== null && selection.species=='Rhesus Macaque'">
  <div class="iframe-container">
    <iframe src="https://yaarilab.github.io/macaques_refrence_book/"></iframe>
  </div>
</div>
<div *ngIf="selection !== null && selection.species!='Rhesus Macaque'">
    <p>The reference book is not available for {{selection.species }}. </p>
</div>
