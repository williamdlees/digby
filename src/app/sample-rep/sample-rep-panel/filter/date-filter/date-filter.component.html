<button mat-icon-button [matMenuTriggerFor]="filterMenu">
  <span>
    <mat-icon *ngIf="selectedOperator">filter_list</mat-icon>
    <mat-icon *ngIf="selectedSort==='desc'">arrow_upward</mat-icon>
    <mat-icon *ngIf="selectedSort==='asc'">arrow_downward</mat-icon>
    <mat-icon>arrow_drop_down</mat-icon>
    </span>
</button>

<mat-menu #filterMenu="matMenu" xPosition="before" >
  <div class="content-centered" (click) = "$event.stopPropagation()">
    <form class="col-12" >
      <div class="row">
        <button mat-button (click)="onSortAsc()">Sort Ascending</button>
      </div>
      <div class="row">
        <button mat-button (click)="onSortDesc()">Sort Descending</button>
      </div>
      <div class="row" *ngIf="selectedSort">
        <button mat-button  (click)="onSortClear()">Clear Sort</button>
      </div>
      <div class="dropdown-divider"></div>
      <div class="row">
      <mat-form-field class="col-12">
        <mat-select placeholder="Select comparison" [(value)]="selectedOperator">
          <mat-option *ngFor="let operator of operatorList" [value]="operator">
            {{operator.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <ng-container *ngIf="selectedOperator">
        <div class="row">
          <mat-form-field class="col-12" (click) = "$event.stopPropagation()" >
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="operand1Input"
            name="operand1Input">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

          <ng-container *ngIf="selectedOperator.operands === 3">
            <div class="row">
              <span class="col-12">and</span>
            </div>
            <div class="row">
              <mat-form-field class="col-12" (click) = "$event.stopPropagation()" >
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="operand2Input" name="operand2Input">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </ng-container>
      <div class="row">
        <button mat-button  (click)="onClearFilter()">Clear Filter</button>
      </div>
      <div class="dropdown-divider"></div>
      </ng-container>
    </form>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <button mat-flat-button color="primary" (click)="onValidation()" [disabled]="isDisabled()">
            <mat-icon>check</mat-icon>
          </button>
        </div>
        <div class="col-6">
          <button mat-flat-button color="warn" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-menu>
